<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f4f4f4; font-family: Arial, sans-serif;">
    <table width="100%" cellpadding="0" cellspacing="0" border="0" style="margin: 40px auto; max-width: 600px; background-color: #ffffff; border: 1px solid #dddddd; border-radius: 10px; overflow: hidden;">
        <tr>
            <td align="center" style="padding: 20px;">
                <h1 style="color: #333333; font-size: 24px; margin-bottom: 20px;">Email Verification Required</h1>
                <p style="color: #555555; font-size: 16px; line-height: 1.6; margin: 0 0 20px;">Thank you for registering with us! To complete your registration, please verify your email address by clicking the button below.</p>
                <a href="{{verificationLink}}" style="display: inline-block; padding: 10px 20px; font-size: 16px; color: #ffffff; background-color: #007BFF; text-decoration: none; border-radius: 5px; margin-top: 20px;">Verify Email Address</a>
                <p style="color: #555555; font-size: 16px; line-height: 1.6; margin: 20px 0 0;">If you did not create an account with us, please disregard this email.</p>
                <p style="color: #777777; font-size: 12px; margin-top: 40px;">&copy; {{year}} Ecommerce Inc. All rights reserved.</p>
            </td>
        </tr>
    </table>
</body>
</html>
